name: Build IC10 LSP Cross-Platform

on:
  workflow_dispatch:
  push:
    paths:
      - 'Stationeers-ic10-main/FlorpyDorp IC10/ic10lsp/**'
      - 'Stationeers-ic10-main/FlorpyDorp IC10/tree-sitter-ic10/**'
      - '.github/workflows/build-lsp.yml'

jobs:
  build:
    name: Build LSP - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: ic10lsp.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: ic10lsp
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: ic10lsp
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: ic10lsp
            
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: Stationeers-ic10-main/FlorpyDorp IC10/ic10lsp/target
          key: ${{ runner.os }}-${{ matrix.target }}-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build LSP
        working-directory: Stationeers-ic10-main/FlorpyDorp IC10/ic10lsp
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: ic10lsp-${{ matrix.target }}
          path: Stationeers-ic10-main/FlorpyDorp IC10/ic10lsp/target/${{ matrix.target }}/release/${{ matrix.binary }}
          if-no-files-found: error
